<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
    $("#login").click(function(){
		if ($("#username").val() == "valid") 
		{
         $("#auth").hide();
         $("#main").show();
        }  else  {
         	$("#error").html('Failed to login');
         	$("#username").val("");
         	$("#pwd").val("");
        }
    });
    $("#logout").click(function(){
        $("#auth").show();
        $("#main").hide();
    });
});
</script>
</head>
